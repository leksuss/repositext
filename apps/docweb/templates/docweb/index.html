{% extends 'docweb/base.html' %}
  {% block content %}
    <div class="content">

      <div class="doc-view">
        
        <div class="doc-view-title">
          <h2>Dashboard</h2>
        </div>

        <div class="repository">
          <h4>
            <a href="{% url 'repo-view' root_folder.id %}">
              Repository
            </a>
          </h4>
        </div>

        <div class="recent-docs">
          <h4>
            Recently Added Documents
          </h4>

          <table>
          {% for doc in recent_docs %}
            <tr>
              <td>{{ doc.name }}</td>
              <td>created by {{ doc.owner }}</td>
              <td>at {{ doc.created }}</td>
              <td>
                in folder 
                <a href="{% url 'repo-view' doc.parent.id %}">
                  {{ doc.parent }}
                </a>
              </td>
            </tr>
          {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
